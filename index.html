<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
	<title>Message on the Rock</title>
</head>
<body>
	<style>
		.container {
			padding: 0px 20px;
		}

		.navbar {
			top: 0;
			width: 100%;
			position: fixed;
			color: white;
			background: #191919;
		}

		.nav-link {
			border: 0.15rem solid white;
			font-weight: 700;
			color: white;
			padding: 5px 20px;
			border-radius: 4rem;
		}

		.nav-link:hover {
			color: white;
		}

		.navbar-brand {
			font-family: 'PT Serif', serif;
		}

		.button-p {
			display: inline-block;
			margin-top: 1rem;
			font-family: arial;
			text-decoration: none;
			border: 0.15rem solid white;
			font-weight: 700;
			color: white;
			padding: 10px 20px;
			border-radius: 4rem;
		}

		.button-p:hover {
			color: white;
		}

		section {
			margin: 0;
			color: black;
			font-family: 'PT Serif', serif;
			padding: 250px 0px;
		}

		.image {
			background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url('riot.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			width: 100%;
			color: white;
		}
	</style>
	<header>
		<nav class="navbar navbar-dark">
			<div class="container">
				<a class="navbar-brand">Message on the Rock</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Menu</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<section class="image">
		<div class="container">
			<div class="">
				<h1>Future of News</h1>
				<h4>Welcome to what we call the future of news</h4>
				<a class="button-p" href="#">Hire Us</a>
			</div>
		</div>
	</section>

	<script type="text/javascript" href="bootstrap.js"></script>
</body>
</html>
